<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>
<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- 9 rows and 3 columns with text boxes and save btn-->
    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr"> 9 A.M. </p>
      </div>

      <textarea class="textBox col-lg-10" id="9amtext" data-time="9"></textarea value="9">
     
      <div id="9am" class="col-lg-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr"> 10 A.M. </p>
      </div>
      
        <textarea class="textBox col-lg-10" id="10amtext" data-time="10"></textarea value="10">
    
      <div id="10am" class="col-lg-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr"> 11 A.M. </p>
      </div>
      
        <textarea class="textBox col-lg-10" id="11amtext" data-time="11"> </textarea value="11">
    
      <div id="11am" class="col-lg-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr"> 12 P.M. </p>
      </div>
      
        <textarea class="textBox col-lg-10" id="12pmtext" data-time="12"> </textarea value="12">
     
      <div id="12pm" class="col-lg-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr"> 1 P.M. </p>
      </div>
      
        <textarea class="textBox col-lg-10" id="1pmtext"  data-time="13"> </textarea value="13">
  
      <div id="1pm" class="col-lg-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr"> 2 P.M. </p>
      </div>
     
        <textarea class="textBox col-lg-10" id="2pmtext"  data-time="14"> </textarea value="14">
     
      <div id="2pm" class="col-lg-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr"> 3 P.M. </p>
      </div>
      
        <textarea class="textBox col-lg-10" id="3pmtext" data-time="15"> </textarea value="15">
    
      <div id="3pm" class="col-lg-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr"> 4 P.M. </p>
      </div>
     
        <textarea class="textBox col-lg-10" id="4pmtext" data-time="16"> </textarea value="16">
     
      <div id="4pm" class="col-lg-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-1 hour">
        <p class="hr"> 5 P.M. </p>
      </div>
   
        <textarea class="textBox col-lg-10" id="5pmtext" data-time="17"> </textarea value="17">
   
      <div id="5pm" class="col-lg-1 saveBtn">
        <i class="fas fa-save"></i>
      </div>
    </div>

    




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js">
    </script>
  </body>
</html>
